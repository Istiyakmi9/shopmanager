<div class="container p-0 m-0">
  <div class="clearfix"></div>
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title mb-0">
        <h2><i class="fa fa-bars"></i> Tabs <small>Float left</small></h2>
        <a class="downloadanc" id="andDownloadxlsx" href="assets/sample/stocks.xlsx">
          Click to download sample &nbsp;
          <img src="assets/img/excel.png" class="downloadIcon" />
        </a>
        <div class="clearfix"></div>
        <input type="file" id="uploadexcel" (change)="readExcelData($event)" class="d-none" />
      </div>
      <div class="x_content" id="dropcontainer">
        <div class="" id="uploadsec" role="tabpanel" data-example-id="togglable-tabs">
          <mat-tab-group mat-stretch-tabs class="no-box mat-elevation-z4">
            <mat-tab label="Upload Goods Item">
              <div role="tabpanel" class="active in mt-4" id="tab_content1" aria-labelledby="home-tab">
                <div id="classmasterdata" class="col-md-12 col-sm-12 col-xs-12">
                  <div name="imgdv" class="show-case-dv">
                    <img src="assets/img/Stocks.png" class="show-case" />
                  </div>
                  <div name="ifilezone" class="ifilezone" (click)="fireBrowserFile()">
                    <div *ngIf="!isFileReady">
                      <span style="color: darkgray;margin-top: 30px;display: block;">
                        Drop files here.
                      </span>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12 solid-bg" *ngIf="isFileReady" name="uploading">
                      <img src="assets/img/ExcelFile.png" />
                      <div class="filetitle">File: <div name="filename" style="display: inline-block !important;">
                          {{fileName}}</div>
                      </div>
                      <div>
                        <div>File size: &nbsp; <div name="filesize" style="display: inline-block !important;">
                            {{fileSize}}</div>KB
                        </div>
                        <div>No. of record(s): &nbsp;
                          <div name="noofrecords" style="display: inline-block !important;">{{noOfRecords}}</div>
                        </div>
                        <div>File name: &nbsp; <div name="uploadingdatetime" style="display: inline-block !important;">
                            {{fileName}}</div>
                        </div>
                      </div>
                      <div class="mt-4">
                        <button type="button" class="btn btn-primary mr-2" (click)="uploadExcelSheet()">
                          <i class="fas fa-upload pr-2"></i> Upload selected excel data
                        </button>
                        <button type="button" class="btn btn-outline-info" (click)="cleanFileHandler()">
                          <i class="fas fa-eraser pr-2"></i> Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </mat-tab>
            <mat-tab label="Upload Customer Detail">
              <div role="tabpanel" class="active in mt-4" id="tab_content1" aria-labelledby="home-tab">
                <div id="classmasterdata" class="col-md-12 col-sm-12 col-xs-12">
                  <div name="imgdv" class="show-case-dv">
                    <img src="assets/img/customer.png" class="show-case" />
                  </div>
                  <div name="ifilezone" class="ifilezone" (click)="fireBrowserFile()">
                    <span style="color: darkgray;margin-top: 30px;display: block;">
                      Drop files here.
                    </span>
                    <div class="col-md-12 col-sm-12 col-xs-12" style="display: none;" name="uploading">
                      <img src="assets/img/ExcelFile.png" />
                      <div class="filetitle">File: <div name="filename" style="display: inline-block !important;"></div>
                      </div>
                      <div>
                        <div>File size: &nbsp; <div name="filesize" style="display: inline-block !important;"></div>KB
                        </div>
                        <div>No. of record(s): &nbsp; <div name="noofrecords" style="display: inline-block !important;">
                          </div>
                        </div>
                        <div>Uploading date: &nbsp; <div name="uploadingdatetime"
                            style="display: inline-block !important;"></div>
                        </div>
                      </div>
                      <div>
                        <button type="button" class="btn btn-primary" style="margin-top: 20px;"
                          ng-click="uploadExcelSheet()">
                          Upload
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
