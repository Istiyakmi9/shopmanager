<div class="right_col" role="main">
  <div id="client" class="">
    <div class="clearfix"></div>
    <div class="col-md-12 col-xs-12 x_panel mb-0">
      <div class="x_title panel-title">
        <h2>Goods Items <small>Catagory and sub-catagory of goods.</small></h2>
        <div class="clearfix"></div>
      </div>
      <div class="col-md-12 col-xs-12 pt-2 pt-2 panel-body pl-0 pr-0">
        <app-dynamic-grid
            [Data]="GridData"
            (Edit)="OnEdit($event)"
            (Next)="GetNextPage($event)"
            (Previous)="GetPreviousPage($event)"
          ></app-dynamic-grid>
      </div>
    </div>
  </div>
</div>
